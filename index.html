<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gafete del empleado</title>

  <style>
    /* Estilo general del fondo */
    body{
      font-family: Arial, sans-serif; /* Tipo de letra */
      background-color: #e9e9e9;      /* Color gris claro */
      display: flex;                  /* Para centrar */
      justify-content: center;        /* Centrado horizontal */
      align-items: center;            /* Centrado vertical */
      height: 100vh;                  /* Altura completa de pantalla */
    }

    /* Diseño de la tarjeta */
    .gafete{
      background-color: white;
      width: 260px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
      text-align: center;
    }

    h2{
      margin-bottom: 10px;
    }

    a{
      text-decoration: none;
      color: blue;
    }

    a:hover{
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Contenedor principal del gafete -->
  <div class="gafete">

    <!-- Aquí se mostrará el nombre -->
    <h2 id="nombre">Nombre</h2>

    <!-- Información del empleado -->
    <p><strong>Puesto:</strong> <span id="puesto"></span></p>
    <p><strong>Edad:</strong> <span id="edad"></span></p>

    <!-- Link fijo de la empresa (NO cambia) -->
    <p>
      <strong>Web:</strong>
      <a id="web" href="https://www.dahuasecurity.com/mx" target="_blank">
        dahua mexico 
      </a>
    </p>

  </div>

  <script>
    // Esta parte sirve para leer los datos que vienen en la URL
    // Ejemplo: ?nombre=Benjamin&puesto=Ingeniero&edad=22
    const params = new URLSearchParams(window.location.search);

    // Aquí guardamos los datos que vienen en la URL
    const nombre = params.get("nombre");
    const puesto = params.get("puesto");
    const edad = params.get("edad");

    // Aquí colocamos los datos dentro del HTML
    // Si no vienen datos, ponemos un texto por defecto
    document.getElementById("nombre").textContent = nombre || "Sin nombre";
    document.getElementById("puesto").textContent = puesto || "Sin puesto";
    document.getElementById("edad").textContent = edad || "Sin edad";

  </script>

</body>
</html>
