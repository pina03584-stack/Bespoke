<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bespoke</title>
</head>
<body>

<h2 id="nombre">Nombre del empleado</h2>
<p id="puesto">Puesto</p>

<p>
  <a id="web" href="#" target="_blank">Dahua Mexico</a>
</p>

<script>
  const params = new URLSearchParams(window.location.search);

  const nombre = params.get("nombre") || "Empleado";
  const puesto = params.get("puesto") || "√Årea";
  const web = params.get("web") || "https://www.dahuasecurity.com/mx";

  document.getElementById("nombre").textContent = nombre;
  document.getElementById("puesto").textContent = puesto;

  const webLink = document.getElementById("web");
  webLink.href = web;
  webLink.textContent = web.replace("https://", "");
</script>

</body>
</html>
