<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gafete del empleado</title>
</head>
<body>

  <h2 id="nombre">Nombre</h2>

  <p><strong>Puesto:</strong> <span id="puesto"></span></p>
  <p><strong>Edad:</strong> <span id="edad"></span></p>
  <p><strong>Seguro Social:</strong> <span id="seguro"></span></p>
  <p><strong>P치gina web:</strong> 
    <a id="web" href="#" target="_blank"></a>
  </p>

  <script>
    // Leer los datos que vienen en la URL
    const params = new URLSearchParams(window.location.search);

    // Obtener cada dato
    const nombre = params.get("nombre");
    const puesto = params.get("puesto");
    const edad = params.get("edad");
    const seguro = params.get("seguro");
    const web = params.get("web");

    // Colocarlos en la p치gina
    document.getElementById("nombre").textContent = nombre || "Sin nombre";
    document.getElementById("puesto").textContent = puesto || "Sin puesto";
    document.getElementById("edad").textContent = edad || "Sin edad";
    document.getElementById("seguro").textContent = seguro || "Sin dato";

    // P치gina web
    const webLink = document.getElementById("https://www.dahuasecurity.com/mx");
    if (web) {
      webLink.href = web;
      webLink.textContent = web.replace("Dahu Mexico");
    } else {
      webLink.textContent = "Sin p치gina";
    }
  </script>

</body>
</html>
